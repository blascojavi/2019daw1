<!DOCTYPE html>
<html lang="es">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quinieleitor Main Page </title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
        <link href="./styles/styles.css" rel="stylesheet"> 
</head>

<body>
    <header>
        <h1>QUINIELEITOR</h1>
    </header>
    <main class="flex">
        <aside class="menu generator">
            <h2>Menú Principal</h2>
            <button id="btnAuto">AUTOMATICA</button>
            <button id="btnManual">MANUAL</button>
        </aside>
        <table class="tableWinner">
            <caption>
                <h2> Combinación ganadora</h2>
            </caption>
            <tbody id="ticketWinner">
            </tbody>
        </table>
        <aside class="premios flex">
            <table id="results" class="results">
            </table>
        </aside>
    </main>
    <div class="manualContainer">
        <section class="manual" id="manualForm">
        </section>
    </div>
    <section class="apuestas">
        <table class="betsTable">
            <caption class="captionTable">
                <h2>Estas son sus diez quinielas automáticas</h2>
            </caption>
            <thead>
                <td>PARTIDOS</td>
                <td>PARTIDO1</td>
                <td>PARTIDO2</td>
                <td>PARTIDO3</td>
                <td>PARTIDO4</td>
                <td>PARTIDO5</td>
                <td>PARTIDO6</td>
                <td>PARTIDO7</td>
                <td>PARTIDO8</td>
                <td>PARTIDO9</td>
                <td>PARTIDO10</td>
                <td>PARTIDO11</td>
                <td>PARTIDO12</td>
                <td>PARTIDO13</td>
                <td>PARTIDO14</td>
                <td>PARTIDO15</td>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

    </section>

    <table>

    </table>
    <script src="./js/quinieleitor.js"></script>
</body>

</html>
