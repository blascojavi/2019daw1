<!DOCTYPE html>
<html lang="es">
    <head>
        <title>FORMULARIOS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>TAREA DE FORMULARIOS</h1>
        <br><br>
        <h2>Formulario 0 : </h2>
        <form class="form"> 
            <fieldset>
                <legend>Datos Personales</legend>
                    <label>Nombre
                        <input type="text">
                    </label>
                    <label>Apellidos
                    <input type="text">
                    </label>
            </fieldset>
            <fieldSet>
                <Legend>Datos académicos</Legend>
                    <label>Elija un ciclo:
                        <br>
                       <input type="radio" name="ciclos" id="cicloDam">DAM 
                       <br>
                       <input type="radio" name="ciclos" id="cicloDaw">DAW 
                       <br>
                       <input type="radio" name="ciclosR" id="cicloAsir">ASIR 
                       <br>
                    </label>
            </fieldSet>
        </form>
        <br><br>
        <h2>Formulario 1 : </h2>
        <form>
            <fieldset>
                <legend> Datos fiscales </legend>
                    <input type="checkbox" name="paro" id="paro"> En Paro
                    <br>
                    <input type="checkbox" name="autonomo" id="autonomo"> Autónomo
                    <br>
                    <input type="checkbox" name="ajena" id="ajena"> Por c.ajena
                    <br>
            </fieldset>
            <fieldset>
                <legend>Datos personales </legend>
                <label>Nombre
                    <input type="text" name="datosP" id="nombre">
                </label>
                <br>
                <label>Apellidos
                    <input type="text" name="datosP" id="ApellidosS">
                </label>
                <br><br>
                <label for="selectSueldo">Sueldo
                    <select name="" id="selectSueldo">
                        <option value="default" default></option>
                        <option value="mas400">Más de 400 euros</option>
                        <option value="menos400">Menos de 400 euros</option>
                        <option value="variable">Variable</option>
                    </select>
                </label>
                <br><br>
                <input type="checkbox" name="enfProf" id="enfProf"> Con enfermedad profesional
                <br>
                <input type="checkbox" name="padresCargo" id="padresCargo"> Con padres a cargo
                <br>
                <input type="checkbox" name="hijsoCargo" id="hijosCargo"> Con hijos a cargo
                <br>
            </fieldset>
        </form>
        <br><br>
        <h2>Formulario 2: </h2>
        <form>
            <fieldset>
                <legend>Datos fiscales</legend>
                <select name="sector" id="selectSector" size="4" >
                    <option value="Automocion">Automoción</option>
                    <option value="Metal">Metal</option>
                    <option value="Informatica" selected>Informática</option>
                    <option value="Finanzas">Finanzas</option>
                </select>
               <br>
                <input type="checkbox" name="estadoLaboral" id="autonomo">Autónomo
                <input type="checkbox" name="estadoLaboral" id="ajena"> Por c. ajena
                <input type="checkbox" name="estadoLaboral" id="noSabe"> No sabe
                <br>
                <label>Describa su función:
                    <br>
                    <textarea name="funcion" id="funcion" cols="20" rows="2" placeholder="Escriba aquí"></textarea>
                </label>
            </fieldset>
        </form>
    </body>
</html>
